{% extends 'base.html' %}

{% block content %}
<title>{%block title%}Item Details{%endblock%}</title>

<div class="container-xxl">
  <h1>Edit Item</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
