{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add Item</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mb-2">Add Item</button>
    </form>
</div>
{% endblock %}
