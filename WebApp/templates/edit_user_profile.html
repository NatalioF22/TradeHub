{% extends 'base.html'%}
{%block content%}
{%if user.is_authenticated%}
{%if profile%}
<div class="col-md-6 offset-md-3">
   <h1>Update User</h1>
   <br>
   <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <input type="submit" value="Save Changes" class="btn btn-outline-success mb-5">
</form>
</div>
{%endif%}
{%endif%}
{%endblock%}
